<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Storyteller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <h1>Reddit Storyteller</h1>
        <div class="header-actions">
            <button id="layout-toggle-button" class="icon-button" title="Toggle Layout">
                <svg id="layout-icon-grid" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect></svg>
                <svg id="layout-icon-list" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            </button>
            <button id="view-saved-button" class="action-button secondary">Saved Stories</button>
            <div class="theme-switcher">
                <label for="theme-select">Theme:</label>
                <select id="theme-select" class="dropdown-input">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <section class="controls">
            <div class="input-group">
                <label for="subreddit-input">Subreddit:</label>
                <input type="text" id="subreddit-input" list="subreddit-list" value="nosleep" class="text-input">
                <datalist id="subreddit-list">
                    <!-- Options will be populated by JavaScript -->
                </datalist>
            </div>

            <div class="input-group">
                <label for="search-input">Search Stories (optional):</label>
                <input type="text" id="search-input" class="text-input" placeholder="e.g., 'haunted house'">
            </div>
            
            <div class="input-group">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select" class="dropdown-input">
                    <option value="hot">Hot</option>
                    <option value="new">New</option>
                    <option value="top">Top</option>
                    <option value="relevance">Relevance</option>
                    <option value="rising">Rising</option>
                </select>
            </div>
            
            <div id="time-range-controls" class="input-group" style="display: none;">
                <label for="time-range-select">Time Range:</label>
                <select id="time-range-select" class="dropdown-input">
                    <option value="all">All Time</option>
                    <option value="year">Past Year</option>
                    <option value="month">Past Month</option>
                    <option value="week">Past Week</option>
                    <option value="day">Past 24 Hours</option>
                </select>
            </div>
            <div class="control-buttons">
                <button id="fetch-button" class="action-button">Get Stories</button>
                <button id="random-button" class="action-button secondary">Random</button>
            </div>
        </section>
        
        <section id="filter-section" class="filter-controls" style="display: none;">
            <div class="input-group">
                <label for="flair-filter-input">Filter by Flair:</label>
                <input type="text" id="flair-filter-input" class="text-input" placeholder="e.g., 'Series'">
            </div>
        </section>

        <h2 id="stories-heading" class="stories-heading"></h2>
        <div id="clear-saved-container" style="text-align: center; margin-bottom: 20px; display: none;">
            <button id="clear-saved-button" class="action-button secondary">Clear All Saved Stories</button>
        </div>
        <section id="story-container" class="story-container"></section>

        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <span>Loading stories...</span>
        </div>

        <div class="load-more-container">
            <button id="load-more-button" class="action-button" style="display: none;">Load More Stories</button>
        </div>
    </main>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h2 id="popup-title" class="popup-title"></h2>
                <button id="close-popup" class="close-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="popup-controls">
                <!-- Populated by JS -->
            </div>
            <div id="popup-body" class="popup-body"></div>
        </div>
    </div>
    
    <button id="back-to-top" class="back-to-top" title="Go to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
    </button>

    <div id="toast-notification" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
