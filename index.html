<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Storyteller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <h1>Reddit Storyteller</h1>
        <div class="theme-switcher">
            <label for="theme-select">Theme:</label>
            <select id="theme-select" class="dropdown-input">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="sepia">Sepia</option>
            </select>
        </div>
    </header>
    
    <main class="main-content">
        <section class="controls">
            <!-- Subreddit Input -->
            <div class="input-group">
                <label for="subreddit-input">Subreddit:</label>
                <input type="text" id="subreddit-input" list="subreddit-list" value="AskReddit" class="text-input">
                <datalist id="subreddit-list">
                    <option value="AskReddit"></option>
                    <option value="WritingPrompts"></option>
                    <option value="TrueOffMyChest"></option>
                    <option value="TwoSentenceHorror"></option>
                    <option value="TIFU"></option>
                    <option value="nosleep"></option>
                    <option value="MaliciousCompliance"></option>
                    <option value="IDontWorkHereLady"></option>
                </datalist>
            </div>
            
            <!-- Sort By Dropdown -->
            <div class="input-group">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select" class="dropdown-input">
                    <option value="hot">Hot</option>
                    <option value="new">New</option>
                    <option value="top">Top</option>
                    <option value="rising">Rising</option>
                </select>
            </div>
            
            <!-- NEW: Time Range Dropdown (for 'Top' sort) -->
            <div id="time-range-controls" class="input-group" style="display: none;">
                <label for="time-range-select">Time Range:</label>
                <select id="time-range-select" class="dropdown-input">
                    <option value="all">All Time</option>
                    <option value="year">Past Year</option>
                    <option value="month">Past Month</option>
                    <option value="week">Past Week</option>
                    <option value="day">Past 24 Hours</option>
                </select>
            </div>

            <button id="fetch-button" class="action-button">Get Stories</button>
        </section>

        <section id="story-container" class="story-container"></section>

        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <span>Loading stories...</span>
        </div>
    </main>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h2 id="popup-title" class="popup-title"></h2>
                <button id="close-popup" class="close-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div id="popup-body" class="popup-body"></div>
        </div>
    </div>
    
    <button id="back-to-top" class="back-to-top" title="Go to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
